<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img class="header_logo" src="img/Logo.png" alt="Logo de Alura" />
      <p>Encriptador de texto</p>
    </header>
    <main class="contenedorfull">
      <section class="contenedor1">
        <textarea
          class="contenedor1_cajatexto"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="contenedor1_alerta">
          <img
            src="/img/bi_exclamation-circle-fill.png"
            alt="Logo de Esclamacion Alerta"
          />
          <p class="contenedor1_alerta_p">
            Solo letras minúsculas y sin acentos
          </p>
        </div>
        <div class="contenedor1_botones">
          <button class="contenedor_botones_encriptar" onclick="botonEncriptar()">Encriptar</button>
          <button class="contenedor_botones_desencriptar" onclick="botonDesencriptar()" >Desencriptar</button>
        </div>
      </section>
      <section class="contenedor2">
        <div class="contenedor2_derecha">
          <img
            class="contenedor2_derecha_imagen"
            src="/img/encriptar.png"
            alt="imagen de encriptacion"
          />
          <h1>Ningún mensaje fue encontrado</h1>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <textarea
          class="contenedor2_derecha_evaluar"
          type="mensaje"
          readonly
        ></textarea>
        <input
          class="contenedor2_derecha_copiar"
          type="button"
          value="Copiar"
          onclick="copiar()"
        />
      </section>
    </main>
    <footer>
      <p class="copyright">&copy; copyright 2024 - Desarrollado por Tito Ortiz</p>
      <a href="https://www.linkedin.com/in/tito-ortizp/" target="_blank">
        <img
          class="linkedin"
          src="/img/icons8-linkedin-48.png"
          alt="Logo de Linkedin"
        />
      </a>
      <a href="https://github.com/Titop521" target="_blank">
        <img
          src="/img/icons8-github-64.png"
          alt="Logo de Github"
          class="github"
        />
      </a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
