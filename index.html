<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="header_logo" src="/img/Logo.png" alt="Logo de Alura">
    </header>
    <section class="contenedor1">
        <div class="contenedor1_texto">
            <textarea class="contenedor1_texto_cajatexto" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="contenedor1_alerta">
            <img src="/img/bi_exclamation-circle-fill.png" alt="Logo de Esclamacion Alerta">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor1_botones">
            <input class="contenedor_botones_encriptar" type="button" value="Encriptar">
            <input class="contenedor_botones_desencriptar" type="button" value="Desencriptar">
        </div>
    </section>
    <section class="contenedor2">
        <div class="contenedor2_imagen">
            <img class="contenedor2_imagen_encriptar" src="/img/encriptar_1.jpg" alt="">
        </div>
        <div class="contenedor2_texto">
            <h1>Ningún mensaje fue encontrado</h1>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="contenedor2_boton">
            <input class="contenedor2_boton_copiar" type="button" value="Copiar">
        </div>
        <div class="contenedor2_resultado">
            <p class="contenedor2_resultado_parrafo"></p>
        </div>
    </section>
</body>
</html>
